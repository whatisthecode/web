<div id="content" data-ng-controller="SetPasswordController">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="box">
                    <form method="post" name="setPasswordForm" id="setPasswordForm">
                        <div class="form-group">
                            <label>Địa chỉ email</label>
                            <input type="email" class="form-control" name="email" ng-model="data.email"
                                   ng-blur="validateForm()" required>
                            <p id="email"></p>
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu mới</label>
                            <input type="password" class="form-control" name="password" ng-minlength="6" ng-model="data.newPassword"
                                   ng-blur="validateForm()" required>
                            <p id="password"></p>
                        </div>
                        <div class="form-group">
                            <label>Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control" name="confirmPassword" ng-minlength="6" ng-model="data.confirmPassword" 
                                   ng-blur="validateForm()" required>
                            <p id="confirmPassword"></p>
                        </div>
                        <div class="text-center">
                            <button data-ng-click="setPassword()" class="btn btn-primary submit"
                                    ng-disabled="disabled">
                                <i class="fa fa-floppy-o"></i> Lưu
                            </button>
                        </div>
                    </form>
                </div>
             </div>
        </div>
    </div>
</div>
